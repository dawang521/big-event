<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-logo layui-container">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录框 -->
    <div class="login-box">
        <!-- 标题 -->
        <div class="login-title"></div>
        <!-- 登录表格 -->
        <form class="layui-form login-form" action="">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 登录 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="reg-link">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
        <!-- 注册账号表格 -->
        <form class="layui-form reg-form" action="">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!--11密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pwd|samePwd" placeholder="请确认密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 登录 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="login-link">
                <a href="javascript:;">去登录账号</a>
            </div>
        </form>
    </div>
</body>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/common.js"></script>
<script src="./assets/js/login.js"></script>

</html>
